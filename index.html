<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dónde Meo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8" x-data="game()">
    <h1 class="text-4xl font-bold mb-8 text-blue-600">Dónde Meo</h1>
    
    <div id="bathroom" class="flex justify-center mb-8 transition-all duration-500 ease-in-out" :class="{'opacity-0': !gameStarted}">
        <template x-for="(urinal, index) in urinals" :key="index">
            <div 
                class="w-16 h-32 border-2 border-gray-400 rounded-lg mx-1 cursor-pointer transition-all duration-300 ease-in-out transform hover:scale-105"
                :class="{
                    'bg-red-500': urinal,
                    'bg-green-500': !urinal,
                    'hover:bg-blue-300': !urinal && !gameEnded
                }"
                @click="selectUrinal(index)"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
            ></div>
        </template>
    </div>
    
    <button 
        @click="startGame()" 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105"
    >
        Nuevo Juego
    </button>
    
    <p id="message" class="mt-8 text-xl font-semibold text-center" x-text="message"></p>
    
    <script src="logic.js"></script>
</body>
</html>
