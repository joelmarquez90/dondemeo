<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dónde Meo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        .blur {
            filter: blur(5px);
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-8" x-data="game()" x-init="init">
    <div>
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8 text-blue-600 text-center">Dónde Meo</h1>
        
        <div class="mt-4 sm:mt-8 text-lg sm:text-xl font-semibold text-center px-4">Puntaje: <span x-text="score"></span></div>
        <br/>
        <div id="bathroom" class="flex flex-wrap justify-center mb-6 sm:mb-8 transition-all duration-500 ease-in-out w-full" :class="{'opacity-0': !gameStarted}">
            <template x-for="(urinal, index) in urinals" :key="index">
                <div 
                    class="urinal relative border-2 border-gray-400 rounded-lg m-1 cursor-pointer transition-all duration-300 ease-in-out transform hover:scale-105"
                    :class="{
                        'bg-red-500': urinal === 'occupied',
                        'bg-green-500': urinal === 'free',
                        'bg-blue-500': urinal === 'selected',
                        'hover:bg-blue-300': urinal === 'free' && !gameEnded
                    }"
                    :style="isMobile ? {} : { width: '3rem', height: '6rem' }"
                    @click="selectUrinal(index)"
                    @mouseover="showOptimalTooltip(index)"
                    @mouseout="hideTooltip()"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90"
                    x-transition:enter-end="opacity-100 scale-100"
                >
                    <div x-show="tooltipIndex === index && showTooltips" class="absolute bottom-full left-1/2 transform -translate-x-1/2 bg-black text-white p-1 rounded text-xs mb-1 whitespace-nowrap">
                        Posible óptimo
                    </div>
                </div>
            </template>
        </div>
        
        <div class="mt-4 sm:mt-8 text-center px-4">
            <button 
                @click="resetGame()" 
                x-show="!gameStarted || gameEnded"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 text-sm sm:text-base"
            >
                Nuevo Juego
            </button>
            <button 
                @click="shareScore()" 
                x-show="gameEnded"
                class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 text-sm sm:text-base"
            >
                Compartir Resultados
            </button>

            <!-- <button 
                @click="toggleTooltips()" 
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105 text-sm sm:text-base"
                x-text="showTooltips ? 'Desactivar Ayuda' : 'Activar Ayuda'"
            >
            </button> -->
        </div>
        
        <p id="message" class="mt-4 sm:mt-8 text-lg sm:text-xl font-semibold text-center px-4" x-text="message"></p>
    </div>
    
    <script src="logic.js"></script>
    <script>
        // Test confetti function
        window.testConfetti = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
